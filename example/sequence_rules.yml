version: 1
defaults:
  window: 10m
  max_depth: 64
  max_candidates: 2000

rules:
  - id: process_access_to_remote_thread
    enabled: true
    sequence:
      - ProcessAccess.Shellcode.SuspiciousAccess
      - CreateRemoteThread
    window: 5m

  - id: suspicious_tool_then_access
    enabled: true
    sequence:
      - SuspiciousTool
      - ProcessAccess.Sensitive.LSASS
    window: 10m
